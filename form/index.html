<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Formulario Valores</h1>
            <form id="form-confirm">
                <input type="number" id="numero-a" required placeholder="Digite o primeiro número" />
                <input type="number" id="numero-b" required placeholder="Digite o segundo número" />
                <p class="error-message">
                    O segundo número tem que ser maior que o primeiro
                </p>
                <button type="submit">Verificar</button>
            </form>
            <p class="success-message">Parabéns</p>
        </div>
    </nav> 
        <script src="./main.js"></script>
    </body>
</html>
